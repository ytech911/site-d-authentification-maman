            top: 0;
            left: 0;

        .auth-wrapper {
            display: flex;
            justify-content: center;

            background-position: center;

        .auth-wrapper.hidden, .dashboard-wrapper.hidden {

            transform: scale(0.95);
            pointer-events: none;

        .form-group { position: relative; margin-bottom: 20px; }
        .register-form .form-group { margin-bottom: 24px; }

        .btn-full { width: 100%; padding: 16px; }
        .btn-primary { background-color: var(--primary-blue); color: white; }
        .btn-secondary { background-color: var(--bg-light); color: var(--text-main); border: 1px solid var(--border-color); }
        .btn-danger { background-color: rgba(239, 68, 68, 0.2); color: var(--red); border: 1px solid var(--red); }

        .switch-form-link { text-align: center; margin-top: 24px; color: var(--text-secondary); font-size: 14px; }

        .success-message { background-color: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .hidden { display: none !important; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1050; display: flex; flex-direction: column; gap: 10px; }
        .toast { display: flex; align-items: center; padding: 16px; border-radius: 12px; background: var(--bg-glass); backdrop-filter: blur(10px); border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 350px; animation: slideInRight 0.5s ease-out forwards; }

        .toast-icon { flex-shrink: 0; width: 24px; height: 24px; margin-right: 12px; }
        .toast--success { border-left: 4px solid var(--green); }
        .toast--success .toast-icon { color: var(--green); }
        .toast--info { border-left: 4px solid var(--primary-blue); }
        .toast--info .toast-icon { color: var(--primary-blue); }
        .toast--error { border-left: 4px solid var(--red); }
        .toast--error .toast-icon { color: var(--red); }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        
        .dashboard-wrapper { display: flex; }
        .sidebar { flex-shrink: 0; width: 260px; background-color: var(--bg-dark); padding: 24px; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: background-color 0.5s ease; }

        .sidebar-header span { font-size: 14px; color: var(--text-secondary); word-break: break-all; }
        .sidebar-nav { flex-grow: 1; list-style: none; }
        .nav-link { display: flex; align-items: center; padding: 12px 16px; margin-bottom: 8px; border-radius: 8px; color: var(--text-secondary); text-decoration: none; transition: all 0.2s ease; }
        .nav-link svg { width: 20px; margin-right: 12px; }
        .nav-link:hover { background-color: var(--bg-light); color: var(--text-main); }
        .nav-link.active { background-color: var(--primary-blue); color: var(--text-main); font-weight: 600; }
        .logout-btn { background-color: var(--red); color: white; }
        
        .main-content { flex-grow: 1; height: 100vh; overflow-y: auto; }
        .panel { padding: 40px; } .panel.hidden { display: none; }

        .panel.active { animation: fadeIn 0.5s ease-out; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-header h1 { font-size: 28px; font-weight: 700; }
        
        .kpi-card, .chart-container, .table-wrapper {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        .kpi-card { padding: 24px; }
        .chart-container { padding: 24px; }
        .table-wrapper { padding: 8px; overflow-x: auto; }

        .kpi-header { display: flex; align-items: center; color: var(--text-secondary); margin-bottom: 16px; }
        .kpi-icon { width: 40px; height: 40px; border-radius: 8px; display: grid; place-items: center; margin-right: 16px; }
        .kpi-icon.blue { background-color: rgba(59, 130, 246, 0.2); color: var(--primary-blue); }
        .kpi-icon.green { background-color: rgba(16, 185, 129, 0.2); color: var(--green); }
        .kpi-icon.purple { background-color: rgba(139, 92, 246, 0.2); color: var(--purple); }
        .kpi-value { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .progress-bar { background-color: var(--border-color); height: 4px; border-radius: 2px; overflow: hidden; }
        .progress-bar div { height: 100%; border-radius: 2px; }
        
        .chart-container h3 { margin-bottom: 16px; font-weight: 600; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th, td { padding: 16px; text-align: left; vertical-align: middle; }
        th { color: var(--text-secondary); }
        tbody tr { transition: background-color 0.2s ease; }
        tbody tr:hover { background-color: rgba(55, 65, 81, 0.3); }

        td a { color: var(--primary-blue); text-decoration: none; }
        td a:hover { text-decoration: underline; }
        td .btn { margin-right: 8px; }
        
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: 600; }
        .status-badge.green { background-color: rgba(16, 185, 129, 0.2); color: var(--green); }
        .status-badge.yellow { background-color: rgba(245, 158, 11, 0.2); color: var(--yellow); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .form-grid .form-group { grid-column: span 2; }
        .form-grid .form-group.col-span-1 { grid-column: span 1; }
        
        .toggle-switch { display: flex; align-items: center; justify-content: space-between; }
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-color); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-blue); }
        input:checked + .slider:before { transform: translateX(16px); }

        .appearance-card { margin-top: 30px; }
        .appearance-control { position: relative; }
        .settings-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            width: 300px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 8px;
            z-index: 10;
            animation: fadeIn 0.2s ease-out;
        }
        .dropdown-section { padding: 8px; }
        .dropdown-section-title { font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; padding: 0 8px 8px 8px; }
        .theme-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .theme-btn { padding: 10px; border-radius: 8px; border: 2px solid var(--border-color); background-color: transparent; color: var(--text-secondary); cursor: pointer; text-align: center; transition: all 0.2s ease; }
        .theme-btn:hover { border-color: var(--primary-blue); color: var(--text-main); }
        .theme-btn.active { border-color: var(--primary-blue); background-color: rgba(59, 130, 246, 0.1); color: var(--primary-blue); font-weight: 600; }
        .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; }
        .dropdown-item:hover { background-color: var(--bg-glass); }
        .dropdown-divider { height: 1px; background-color: var(--border-color); margin: 8px; }

        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .popup-container {
            background: var(--bg-dark); border: 1px solid var(--border-color);
            border-radius: 16px; padding: 24px; width: 90%;
            max-width: 500px; box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            animation: slideInUp 0.4s ease-out;
        }
        .popup-container.large { max-width: 800px; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .popup-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .popup-header h3 { font-size: 20px; font-weight: 600; }
        .popup-header .close-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 24px; line-height: 1; padding: 0; }
        .popup-body .form-group { margin-bottom: 16px; }
        .popup-body label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 14px; }
        .popup-footer { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border-color); }
        
        .tool-category-grid, .tool-card-grid {
            display: grid;
            gap: 16px;
        }
        .tool-category-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        .tool-card-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); max-height: 60vh; overflow-y: auto; padding-right: 10px; }
        .tool-card {
            background-color: var(--bg-light); border: 1px solid var(--border-color);

        }
        .tool-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 12px; background-color: var(--border-color); }
        .tool-card h4 { font-size: 16px; margin-bottom: 8px; }
        .tool-card p { font-size: 14px; color: var(--text-secondary); flex-grow: 1; margin-bottom: 16px; }
        .tool-card a { margin-top: auto; text-align: center; text-decoration: none; }
    </style>
</head>

                theme: { mode: document.documentElement.getAttribute('data-theme') || 'dark' },

                markers: { strokeWidth: 4, strokeOpacity: 0.8, hover: { size: 9 } }
            };

                ...chartBaseOptions, series: [{ name: "Revenus", data: [1200, 1400, 1300, 1500, 1800, 1750, 2100, 2340] }],

                yaxis: { labels: { formatter: (val) => `€${val}`, style: { colors: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim() } } },
            };
            if(charts.revenue) charts.revenue.destroy();

                ...chartBaseOptions, series: [44, 55, 21],
                chart: { ...chartBaseOptions.chart, type: 'donut', height: 350 },
                labels: ['Coupes', 'Couleurs', 'Soins'],
                colors: [getComputedStyle(document.documentElement).getPropertyValue('--primary-blue').trim(), getComputedStyle(document.documentElement).getPropertyValue('--purple').trim(), getComputedStyle(document.documentElement).getPropertyValue('--green').trim()],
                legend: { position: 'bottom', markers: { radius: 12 }, labels: { colors: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim() } },
                plotOptions: { pie: { donut: { labels: { show: true, total: { show: true, label: 'Total Services', color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim(), formatter: (w) => w.globals.seriesTotals.reduce((a, b) => a + b, 0) }, value: { color: getComputedStyle(document.documentElement).getPropertyValue('--text-main').trim() } } } } }
            };
            if(charts.services) charts.services.destroy();
            charts.services = new ApexCharts(document.querySelector("#services-chart"), servicesOptions);

        // --- HANDLERS ---
        const handleLogin = async (e) => { e.preventDefault(); try { const cred = await auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value); if (!cred.user.emailVerified) { await auth.signOut(); showMessage('Error', 'login', 'Email non vérifié. Consultez vos emails.'); } } catch (err) { showMessage('Error', 'login', getFriendlyErrorMessage(err.code)); } };
        const handleRegister = async (e) => { e.preventDefault(); if (document.getElementById('registerPassword').value !== document.getElementById('confirmPassword').value) return showMessage('Error', 'register', 'Les mots de passe ne correspondent pas.'); try { const cred = await auth.createUserWithEmailAndPassword(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value); await cred.user.updateProfile({ displayName: document.getElementById('registerName').value }); await cred.user.sendEmailVerification(); await auth.signOut(); showLoginForm(); showMessage('Success', 'login', 'Inscription réussie ! Un email de vérification a été envoyé.'); } catch (err) { showMessage('Error', 'register', getFriendlyErrorMessage(err.code)); } };
        const handleLogout = () => { showToast('Déconnexion réussie.', 'info'); setTimeout(() => auth.signOut(), 500); };
        
        // --- UI UTILS ---
        const showToast = (message, type = 'info') => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast--${type}`;
            const iconMap = {
                success: `<svg class="toast-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                info: `<svg class="toast-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`,
                error: `<svg class="toast-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`
            };
            toast.innerHTML = `${iconMap[type] || iconMap['info']}<div>${message}</div>`;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.classList.add('hiding'); toast.addEventListener('animationend', () => toast.remove()); }, 5000);
        };
        
        const showLoginForm = () => { document.getElementById('loginForm').classList.remove('hidden'); document.getElementById('registerForm').classList.add('hidden'); clearMessages(); };
        const showRegisterForm = () => { document.getElementById('loginForm').classList.add('hidden'); document.getElementById('registerForm').classList.remove('hidden'); clearMessages(); };
        const showPanel = (panelId, link) => { document.querySelectorAll('.panel').forEach(p => { p.classList.add('hidden'); p.classList.remove('active'); }); document.getElementById(panelId).classList.remove('hidden'); document.getElementById(panelId).classList.add('active'); document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active')); link.classList.add('active'); };
        const showMessage = (type, form, msg) => { const el = document.getElementById(`${form}${type}Message`); el.textContent = msg; el.classList.remove('hidden'); };
        const clearMessages = () => document.querySelectorAll('.message').forEach(el => el.classList.add('hidden'));
        const getFriendlyErrorMessage = (c) => ({'auth/user-not-found':'Email non trouvé.','auth/wrong-password':'Mot de passe incorrect.','auth/email-already-in-use':'Cet email est déjà utilisé.','auth/weak-password':'Le mot de passe doit faire au moins 6 caractères.'}[c]||'Une erreur est survenue.');
    
        // --- CUSTOMIZATION FUNCTIONS ---
        async function saveUserSettings(settings) {
            const user = auth.currentUser;
            if (!user) return;
            try {
                await db.collection('users').doc(user.uid).set({ settings }, { merge: true });
                currentUserSettings = { ...currentUserSettings, ...settings };
            } catch (error) { console.error("Erreur lors de la sauvegarde des paramètres:", error); showToast("Impossible de sauvegarder les paramètres.", "error"); }
        }

        async function loadAndApplyUserSettings(user) {
            const defaultSettings = { theme: 'dark', background: { type: 'default', value: 'var(--body-bg)' } };
            if (!user) { applyUserSettings(defaultSettings); return; }
            try {
                const doc = await db.collection('users').doc(user.uid).get();
                currentUserSettings = (doc.exists && doc.data().settings) ? { ...defaultSettings, ...doc.data().settings } : defaultSettings;
                applyUserSettings(currentUserSettings);
            } catch (error) { console.error("Erreur lors du chargement des paramètres:", error); applyUserSettings(defaultSettings); }
        }

        function applyUserSettings(settings) {
            document.documentElement.setAttribute('data-theme', settings.theme);
            if (document.querySelector('#theme-btn-dark')) {
                document.querySelector('#theme-btn-dark').classList.toggle('active', settings.theme === 'dark');
                document.querySelector('#theme-btn-light').classList.toggle('active', settings.theme === 'light');
            }
            applyBackground(settings.background);
            if (Object.keys(charts).length > 0) initDashboardCharts();
        }

        function applyBackground(bg) {
            if (!bg) return;
            let bgStyle = '';
            switch (bg.type) {
                case 'color': bgStyle = bg.value; break;
                case 'gradient': bgStyle = `linear-gradient(${bg.angle || '45'}deg, ${bg.color1}, ${bg.color2})`; break;
                case 'url': bgStyle = `url('${bg.value}')`; break;
                case 'default': default: document.body.style.backgroundImage = 'none'; document.body.style.backgroundColor = 'var(--body-bg)'; return;
            }
            document.body.style.backgroundImage = bgStyle; document.body.style.backgroundColor = 'transparent';
        }

        async function applyAndSaveTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.querySelector('#theme-btn-dark').classList.toggle('active', theme === 'dark');
            document.querySelector('#theme-btn-light').classList.toggle('active', theme === 'light');
            await saveUserSettings({ theme });
            initDashboardCharts();
            showToast(`Thème ${theme === 'dark' ? 'sombre' : 'clair'} appliqué.`, 'info');
        }

        function toggleAppearanceDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('appearanceDropdown');
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) { document.addEventListener('click', closeAppearanceDropdownOnClickOutside, { once: true }); }
        }
        function closeAppearanceDropdownOnClickOutside(event) {
            const dropdown = document.getElementById('appearanceDropdown');
            if (dropdown && !dropdown.contains(event.target)) { dropdown.classList.add('hidden'); }
        }

        // --- POPUP SYSTEM ---
        function showPopup({ title, body, footer, isLarge = false }) {
            closePopup();
            const popupRoot = document.getElementById('popup-root');
            const popupHTML = `
                <div class="popup-overlay" onclick="closePopup()">
                    <div class="popup-container ${isLarge ? 'large' : ''}" onclick="event.stopPropagation()">
                        <div class="popup-header"><h3>${title}</h3><button class="close-btn" onclick="closePopup()">×</button></div>
                        <div class="popup-body">${body}</div>
                        <div class="popup-footer">${footer}</div>
                    </div>
                </div>`;
            popupRoot.innerHTML = popupHTML;
        }
        function closePopup() {
            const popupRoot = document.getElementById('popup-root');
            if (popupRoot) popupRoot.innerHTML = '';
        }
        function openAppearancePopup(type) {
            let title = '', bodyContent = '', onSave = () => {};
            switch(type) {
                case 'color': title = "Choisir une couleur unie"; bodyContent = `<div class="form-group"><label for="bgColor">Couleur de fond</label><input type="color" id="bgColor" value="${currentUserSettings.background?.type === 'color' ? currentUserSettings.background.value : '#111827'}" style="width: 100%; height: 50px; padding: 5px;"></div>`; onSave = () => { const newBg = { type: 'color', value: document.getElementById('bgColor').value }; applyBackground(newBg); saveUserSettings({ background: newBg }); }; break;
                case 'gradient': title = "Créer un dégradé"; bodyContent = `<div class="form-group"><label for="gradColor1">Couleur 1</label><input type="color" id="gradColor1" value="${currentUserSettings.background?.color1 || '#8b5cf6'}"></div><div class="form-group"><label for="gradColor2">Couleur 2</label><input type="color" id="gradColor2" value="${currentUserSettings.background?.color2 || '#3b82f6'}"></div>`; onSave = () => { const newBg = { type: 'gradient', color1: document.getElementById('gradColor1').value, color2: document.getElementById('gradColor2').value }; applyBackground(newBg); saveUserSettings({ background: newBg }); }; break;
                case 'url': title = "Image depuis une URL"; bodyContent = `<div class="form-group"><label for="bgUrl">URL de l'image</label><input type="text" id="bgUrl" placeholder="https://exemple.com/image.jpg" value="${currentUserSettings.background?.type === 'url' ? currentUserSettings.background.value : ''}"></div>`; onSave = () => { const value = document.getElementById('bgUrl').value; if (!value) return showToast("Veuillez entrer une URL valide.", "error"); const newBg = { type: 'url', value }; applyBackground(newBg); saveUserSettings({ background: newBg }); }; break;
                case 'upload': title = "Uploader une image"; bodyContent = `<p>Cette fonctionnalité est en cours de développement.</p>`; onSave = () => showToast("Fonctionnalité non implémentée.", "info"); break;
                case 'default': title = "Restaurer l'arrière-plan par défaut"; bodyContent = `<p>Êtes-vous sûr de vouloir réinitialiser l'arrière-plan ?</p>`; onSave = () => { const newBg = { type: 'default', value: 'var(--body-bg)' }; applyBackground(newBg); saveUserSettings({ background: newBg }); }; break;
            }
            showPopup({
                title, body: bodyContent,
                footer: `<button class="btn btn-secondary" onclick="closePopup()">Annuler</button><button class="btn btn-primary" id="popupSaveBtn">Appliquer</button>`
            });
            document.getElementById('popupSaveBtn').onclick = () => { onSave(); closePopup(); showToast("Arrière-plan mis à jour.", "success"); };
        }

        // --- COMPANY TOOLS ---
        const toolsData = {
            marketing: { name: 'Marketing & Ventes', tools: [ { name: 'Mailchimp', desc: 'Créez et envoyez des campagnes emailing professionnelles à vos clients.', img: 'https://i.imgur.com/G5O1E78.png', url: 'https://mailchimp.com' }, { name: 'Google Business', desc: 'Gérez votre profil d\'entreprise sur Google Search et Maps.', img: 'https://i.imgur.com/eL0yW4p.png', url: 'https://www.google.com/business/' }, { name: 'Meta Business Suite', desc: 'Gérez vos pages Facebook et Instagram, publiez du contenu et analysez vos stats.', img: 'https://i.imgur.com/pZ6dY3p.png', url: 'https://business.facebook.com/' } ]},
            productivity: { name: 'Productivité & Organisation', tools: [ { name: 'Calendly', desc: 'Permettez à vos clients de prendre rendez-vous en ligne facilement.', img: 'https://i.imgur.com/3Z6Kx7v.png', url: 'https://calendly.com' }, { name: 'Trello', desc: 'Organisez vos tâches et projets sur des tableaux visuels et intuitifs.', img: 'https://i.imgur.com/vHqQ3zK.png', url: 'https://trello.com' }, { name: 'Notion', desc: 'Un espace de travail tout-en-un pour vos notes, documents et bases de données.', img: 'https://i.imgur.com/X0J0Y8G.png', url: 'https://www.notion.so' }, { name: 'ChatGPT', desc: 'Organisez vos tâches et projets avec un assistant dédié.', img: 'https://i.imgur.com/vHqQ3zK.png', url: 'https://chatgpt.com/' } ]},
            finance: { name: 'Finance & Comptabilité', tools: [ { name: 'SumUp', desc: 'Acceptez les paiements par carte bancaire avec un terminal simple.', img: 'https://i.imgur.com/9n9O7Lq.png', url: 'https://www.sumup.com/' }, { name: 'QuickBooks', desc: 'Logiciel de comptabilité pour suivre vos revenus, dépenses et factures.', img: 'https://i.imgur.com/3sI4o2q.png', url: 'https://quickbooks.intuit.com/' } ]},
            design: { name: 'Design & Créativité', tools: [ { name: 'Canva', desc: 'Créez facilement des visuels pour vos réseaux sociaux, flyers et cartes de visite.', img: 'https://i.imgur.com/nL1M1Fj.png', url: 'https://www.canva.com' }, { name: 'Unsplash', desc: 'Trouvez des photos de haute qualité, libres de droits, pour illustrer votre site.', img: 'https://i.imgur.com/WlB2F9C.png', url: 'https://unsplash.com' } ]}
        };
        function openToolsHubPopup() {
            let bodyContent = '<div class="tool-category-grid">';
            for (const key in toolsData) {
                bodyContent += `<button class="btn btn-secondary" style="justify-content:center; text-align:center; height: 60px;" onclick="openToolCategoryPopup('${key}')">${toolsData[key].name}</button>`;
            }
            bodyContent += '</div>';
            showPopup({ title: "Catégories d'outils", body: bodyContent, footer: `<button class="btn btn-secondary" onclick="closePopup()">Fermer</button>`, isLarge: true });
        }
        function openToolCategoryPopup(categoryKey) {
            const category = toolsData[categoryKey];
            let bodyContent = '<div class="tool-card-grid">';
            category.tools.forEach(tool => {
                bodyContent += `
                    <div class="tool-card">
                        <img src="${tool.img}" alt="${tool.name}">
                        <h4>${tool.name}</h4>
                        <p>${tool.desc}</p>
                        <a href="${tool.url}" target="_blank" class="btn btn-primary btn-sm">Visiter le site</a>
                    </div>`;
            });
            bodyContent += '</div>';
            showPopup({
                title: category.name, body: bodyContent,
                footer: `<button class="btn btn-secondary" onclick="openToolsHubPopup()">Retour aux catégories</button>`,
                isLarge: true
            });
        }
        
        // --- DYNAMIC TABLE RENDERING ---
        function renderClientsTable() {
            const tableBody = document.getElementById('clientsTableBody');
            tableBody.innerHTML = clientsData.map((client, index) => `
                <tr>
                    <td>${client.name}</td>
                    <td><a href="mailto:${client.email}">${client.email}</a></td>
                    <td><a href="tel:${client.phone}">${client.phone}</a></td>
                    <td>${new Date(client.lastVisit).toLocaleDateString('fr-FR')}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="openClientDetailsPopup(${index})">Détails</button>
                        <button class="btn btn-secondary btn-sm" onclick="openClientForm(${index})">Éditer</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteClient(${index})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }
        function renderAppointmentsTable() {
            const tableBody = document.getElementById('appointmentsTableBody');
            const statusClasses = { 'Confirmé': 'yellow', 'Terminé': 'green' };
            tableBody.innerHTML = appointmentsData.map((rdv, index) => {
                const client = clientsData.find(c => c.id === rdv.clientId);
                return `
                <tr>
                    <td>${client ? client.name : 'Client inconnu'}</td>
                    <td>${rdv.service}</td>
                    <td>${rdv.datetime}</td>
                    <td><span class="status-badge ${statusClasses[rdv.status] || 'yellow'}">${rdv.status}</span></td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="openAppointmentForm(${index})">Éditer</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteAppointment(${index})">Supprimer</button>
                    </td>
                </tr>`
            }).join('');
        }
        function renderProductsTable() {
            const tableBody = document.getElementById('productsTableBody');
            tableBody.innerHTML = productsData.map((product, index) => `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.sku}</td>
                    <td>${product.stock}</td>
                    <td>${product.price.toFixed(2)}€</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="openProductForm(${index})">Éditer</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // --- CRUD OPERATIONS ---
        // Clients
        function openClientDetailsPopup(index) {
            const client = clientsData[index];
            const bodyContent = `
                <div style="display: grid; gap: 20px; font-size: 16px;">
                    <div>
                        <strong style="color: var(--text-secondary); display: block; margin-bottom: 4px;">Email</strong>
                        <a href="mailto:${client.email}">${client.email}</a>
                    </div>
                    <div>
                        <strong style="color: var(--text-secondary); display: block; margin-bottom: 4px;">Téléphone</strong>
                        <a href="tel:${client.phone}">${client.phone}</a>
                    </div>
                    <div>
                        <strong style="color: var(--text-secondary); display: block; margin-bottom: 4px;">Dernière visite</strong>
                        <span>${new Date(client.lastVisit).toLocaleDateString('fr-FR')}</span>
                    </div>
                    <div>
                        <strong style="color: var(--text-secondary); display: block; margin-bottom: 4px;">Notes</strong>
                        <div style="white-space: pre-wrap; background-color: var(--bg-light); padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); min-height: 80px;">${client.details || 'Aucune note.'}</div>
                    </div>
                </div>
            `;
            showPopup({
                title: `Détails pour ${client.name}`,
                body: bodyContent,
                footer: `<button class="btn btn-secondary" onclick="closePopup()">Fermer</button>`
            });
        }

        function openClientForm(index = null) {
            const isEditing = index !== null;
            const client = isEditing ? clientsData[index] : { name: '', email: '', phone: '', details: '', lastVisit: new Date().toISOString().split('T')[0] };
            showPopup({
                title: isEditing ? 'Modifier le client' : 'Ajouter un client',
                body: `
                    <div class="form-group"><label>Nom</label><input type="text" id="clientName" value="${client.name}" required></div>
                    <div class="form-group"><label>Email</label><input type="email" id="clientEmail" value="${client.email}" required></div>
                    <div class="form-group"><label>Téléphone</label><input type="tel" id="clientPhone" value="${client.phone}"></div>
                    <div class="form-group"><label>Notes</label><textarea id="clientDetails" rows="4">${client.details || ''}</textarea></div>
                `,
                footer: `<button class="btn btn-secondary" onclick="closePopup()">Annuler</button><button class="btn btn-primary" onclick="saveClient(${index})">Sauvegarder</button>`
            });
        }
        function saveClient(index) {
            const client = {
                id: index !== null ? clientsData[index].id : Date.now(),
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                details: document.getElementById('clientDetails').value,
                lastVisit: new Date().toISOString().split('T')[0]
            };
            if(index !== null) { clientsData[index] = client; } else { clientsData.push(client); }
            renderClientsTable();
            closePopup();
            showToast(index !== null ? 'Client mis à jour.' : 'Client ajouté.', 'success');
        }
        function deleteClient(index) { if(confirm('Voulez-vous vraiment supprimer ce client ?')) { clientsData.splice(index, 1); renderClientsTable(); showToast('Client supprimé.', 'info'); } }

        // Appointments
        function openAppointmentForm(index = null) {
            const isEditing = index !== null;
            const rdv = isEditing ? appointmentsData[index] : { clientId: '', service: '', datetime: '', status: 'Confirmé' };
            const clientOptions = clientsData.map(c => `<option value="${c.id}" ${rdv.clientId === c.id ? 'selected' : ''}>${c.name}</option>`).join('');
            showPopup({
                title: isEditing ? 'Modifier le rendez-vous' : 'Ajouter un rendez-vous',
                body: `
                    <div class="form-group"><label>Client</label><select id="rdvClient">${clientOptions}</select></div>
                    <div class="form-group"><label>Service</label><input type="text" id="rdvService" value="${rdv.service}" required></div>
                    <div class="form-group"><label>Date & Heure</label><input type="text" id="rdvDatetime" value="${rdv.datetime}" placeholder="ex: Demain, 15:00" required></div>
                    <div class="form-group"><label>Statut</label><select id="rdvStatus"><option value="Confirmé" ${rdv.status === 'Confirmé' ? 'selected' : ''}>Confirmé</option><option value="Terminé" ${rdv.status === 'Terminé' ? 'selected' : ''}>Terminé</option></select></div>
                `,
                footer: `<button class="btn btn-secondary" onclick="closePopup()">Annuler</button><button class="btn btn-primary" onclick="saveAppointment(${index})">Sauvegarder</button>`
            });
        }
        function saveAppointment(index) {
            const rdv = {
                id: index !== null ? appointmentsData[index].id : Date.now(),
                clientId: parseInt(document.getElementById('rdvClient').value),
                service: document.getElementById('rdvService').value,
                datetime: document.getElementById('rdvDatetime').value,
                status: document.getElementById('rdvStatus').value
            };
            if(index !== null) { appointmentsData[index] = rdv; } else { appointmentsData.push(rdv); }
            renderAppointmentsTable();
            closePopup();
            showToast(index !== null ? 'Rendez-vous mis à jour.' : 'Rendez-vous ajouté.', 'success');
        }
        function deleteAppointment(index) { if(confirm('Voulez-vous vraiment supprimer ce rendez-vous ?')) { appointmentsData.splice(index, 1); renderAppointmentsTable(); showToast('Rendez-vous supprimé.', 'info'); } }

        // Products
        function openProductForm(index = null) {
            const isEditing = index !== null;
            const product = isEditing ? productsData[index] : { name: '', sku: '', stock: 0, price: 0.0 };
            showPopup({
                title: isEditing ? 'Modifier le produit' : 'Ajouter un produit',
                body: `
                    <div class="form-group"><label>Nom du produit</label><input type="text" id="prodName" value="${product.name}" required></div>
                    <div class="form-grid">
                        <div class="form-group col-span-1"><label>SKU</label><input type="text" id="prodSku" value="${product.sku}"></div>
                        <div class="form-group col-span-1"><label>Stock</label><input type="number" id="prodStock" value="${product.stock}"></div>
                        <div class="form-group col-span-1"><label>Prix (€)</label><input type="number" step="0.01" id="prodPrice" value="${product.price.toFixed(2)}"></div>
                    </div>
                `,
                footer: `<button class="btn btn-secondary" onclick="closePopup()">Annuler</button><button class="btn btn-primary" onclick="saveProduct(${index})">Sauvegarder</button>`
            });
        }
        function saveProduct(index) {
            const product = {
                id: index !== null ? productsData[index].id : Date.now(),
                name: document.getElementById('prodName').value,
                sku: document.getElementById('prodSku').value,
                stock: parseInt(document.getElementById('prodStock').value),
                price: parseFloat(document.getElementById('prodPrice').value)
            };
            if(index !== null) { productsData[index] = product; } else { productsData.push(product); }
            renderProductsTable();
            closePopup();
            showToast(index !== null ? 'Produit mis à jour.' : 'Produit ajouté.', 'success');
        }
        function deleteProduct(index) { if(confirm('Voulez-vous vraiment supprimer ce produit ?')) { productsData.splice(index, 1); renderProductsTable(); showToast('Produit supprimé.', 'info'); } }

        // Initialisation de l'UI
        setUIState('AUTH');
    </script>
</body>
</html>
